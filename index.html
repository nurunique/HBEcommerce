<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBEcommerce</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/8990e6ac13.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="header"> 
            <h1 class="logo">HBEcommerce</h1>
            <div class="searcharea">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="Search">
            </div>

        </div>
        <div class="section1">
            <div class="theme_image">
                <img src="img/undraw_add_color_19gv.svg" alt="Theme Image">
            </div>
            <div class="theme_text_logo">
                <div class="theme_text"><h1 class="winter">W<span>IN</span>TER </h1> <h1>COLLEC<span>TION</span></h1></div>
                <button class="details">Shop Now</button>
            </div>
        </div>
        <div class="contract_bar">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-linkedin-in"></i>
        </div>
        <div class="section2">
            <h3>New <span>Bags</span>Collection</h3>
            <div class="products">
                <div class="product">
                    <img src="img/undraw_shopping_app_flsj.svg" alt="Bag 1">
                    <h4>Leather Bag</h4>
                    <p>$120.00</p>
                    <button class="details">Add To Cart</button>
                </div>
                <div class="product">
                    <img src="img/undraw_shopping_app_flsj.svg" alt="Bag 2">
                    <h4>Handbag</h4>
                    <p>$90.00</p>
                    <button class="details">Add To Cart</button>
                </div>
                <div class="product">
                    <img src="img/undraw_shopping_app_flsj.svg" alt="Bag 3">
                    <h4>Travel Bag</h4>
                    <p>$150.00</p>
                    <button class="details">Add To Cart</button>
                </div>
                <div class="product">
                    <img src="img/undraw_shopping_app_flsj.svg" alt="Bag 4">
                    <h4>Shoulder Bag</h4>
                    <p>$80.00</p>
                    <button class="details">Add To Cart</button>
                </div>
                <div class="product">
                    <img src="img/undraw_shopping_app_flsj.svg" alt="Bag 5">
                    <h4>Backpack</h4>
                    <p>$110.00</p>
                    <button class="details">Add To Cart</button>    
                </div>
                <div class="product">
                    <img src="img/undraw_shopping_app_flsj.svg" alt="Bag 6">
                    <h4>Tote Bag</h4>
                    <p>$70.00</p>
                    <button class="details">Add To Cart</button>
            </div>
    </div>
</body>
</html>
